<div class="container">
  <div class="jumbotron">
    <h1>Hotel booking form</h1>
  </div>
  <div id="bookings">
    <div class="row">
      <div class="col-md-2">
        <h3>Firstname</h3>
      </div>
      <div class="col-md-2">
        <h3>Surname</h3>
      </div>
      <div class="col-md-1">
        <h3>Price</h3>
      </div>
      <div class="col-md-2">
        <h3>Deposit</h3>
      </div>
      <div class="col-md-2">
        <h3>Check-in</h3>
      </div>
      <div class="col-md-2">
        <h3>Check-out</h3>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
  <div id="form">
    <div class="row">
      <div class="col-md-2">
        <input id="firstname" class="input" />
      </div>
      <div class="col-md-2">
        <input id="lastname" class="input"/>
      </div>
      <div class="col-md-1">
        <input id="totalprice" class="input" style="width: 100%"/>
      </div>
      <div class="col-md-2">
        <select id="depositpaid">
          <option>true</option>
          <option>false</option>
        </select>
      </div>
      <div class="col-md-2">
        <input id="checkin" class="datepicker input"/>
      </div>
      <div class="col-md-2">
        <input id="checkout" class="datepicker input"/>
      </div>
      <div class="col-md-1">
        <input type="button" value=" Save " onclick="createBooking()"/>
      </div>
    </div>
  </div>
</div>
</body>
</html>
